<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Builder | AI Website Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      min-height: 100vh;
    }

    .builder-form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    .loading {
      display: none;
      font-size: 1.2rem;
      color: #555;
      margin-top: 20px;
    }

    .spinner-border {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1 class="mb-4">üõ†Ô∏è Build Your Custom Website</h1>

  <form class="builder-form" id="builderForm">
    <div class="mb-3">
      <label for="name" class="form-label">Website Name</label>
      <input type="text" class="form-control" id="name" placeholder="e.g., My Bakery Site" required />
    </div>

    <div class="mb-3">
      <label for="business_type" class="form-label">Business Type</label>
      <input type="text" class="form-control" id="business_type" required />
    </div>

    <div class="mb-3">
      <label for="industry" class="form-label">Industry</label>
      <input type="text" class="form-control" id="industry" required />
    </div>

    <div class="mb-3">
      <label for="target_audience" class="form-label">Target Audience</label>
      <input type="text" class="form-control" id="target_audience" />
    </div>

    <div class="mb-3">
      <label for="tone_of_voice" class="form-label">Tone of Voice</label>
      <input type="text" class="form-control" id="tone_of_voice" />
    </div>

    <div class="mb-3">
      <label for="color_scheme" class="form-label">Color Scheme</label>
      <input type="text" class="form-control" id="color_scheme" />
    </div>

    <div class="mb-3">
      <label for="preferred_features" class="form-label">Preferred Features (comma-separated)</label>
      <input type="text" class="form-control" id="preferred_features" />
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" />
    </div>

    <div class="mb-3">
      <label for="year_established" class="form-label">Year Established</label>
      <input type="text" class="form-control" id="year_established" />
    </div>

    <div class="mb-3">
      <label for="unique_selling_points" class="form-label">Unique Selling Points (comma-separated)</label>
      <input type="text" class="form-control" id="unique_selling_points" />
    </div>

    <div class="mb-3">
      <label for="logo_tagline" class="form-label">Logo Tagline</label>
      <input type="text" class="form-control" id="logo_tagline" />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Business Description</label>
      <textarea class="form-control" id="description" rows="3" placeholder="Tell us about your business..." required></textarea>
    </div>

    <button type="submit" class="btn btn-success w-100">üöÄ Generate Website</button>
  </form>

  <div class="loading" id="loadingDiv">
    Generating your website...
    <div class="spinner-border text-success" role="status"></div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = "login.html";
    }

    document.getElementById("builderForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = document.getElementById("builderForm");
      const loading = document.getElementById('loadingDiv');
      const button = form.querySelector("button");

      button.disabled = true;
      loading.style.display = 'flex';

      const payload = {
        name: document.getElementById("name").value,
        business_type: document.getElementById("business_type").value,
        industry: document.getElementById("industry").value,
        target_audience: document.getElementById("target_audience").value,
        tone_of_voice: document.getElementById("tone_of_voice").value,
        color_scheme: document.getElementById("color_scheme").value,
        preferred_features: document.getElementById("preferred_features").value.split(',').map(f => f.trim()),
        location: document.getElementById("location").value,
        year_established: document.getElementById("year_established").value,
        unique_selling_points: document.getElementById("unique_selling_points").value.split(',').map(p => p.trim()),
        logo_tagline: document.getElementById("logo_tagline").value,
        description: document.getElementById("description").value,
      };

      try {
        const response = await fetch('https://websitebuilder-dt85.onrender.com/api/website/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (data.website_id) {
          window.location.href = `https://websitebuilder-dt85.onrender.com/preview/${data.website_id}`;
        } else {
          alert('Website generation failed. Please try again.');
        }
      } catch (error) {
        console.error(error);
        alert('Something went wrong while generating your site.');
      } finally {
        loading.style.display = 'none';
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
